<!----------------------------------- REGISTER -------------------------------------->

<div id="container-form" class="container col-md-6">

    <h1>Registrati!</h1>

    <form (ngSubmit)="userRegister()">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nome" [(ngModel)]="user.name">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Cognome" [(ngModel)]="user.surname">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Sesso</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1" [(ngModel)]="user.gender">
                  Uomo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2" [(ngModel)]="user.gender">
                  Donna
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3" [(ngModel)]="user.gender">
                  Preferisco non rispondere
                </label>
              </div>
            </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Telefono</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">+39</span>
                <input id="phone" type="text" class="form-control" [(ngModel)]="user.phone">
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Indirizzo e-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" [(ngModel)]="user.email">
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div>
                <input type="password" class="form-control" id="password" placeholder="Inserisci una password" [(ngModel)]="user.password">
            </div>
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Conferma password</label>
            <div>
                <input type="password" class="form-control" id="cpassword" placeholder="Conferma la tua password" [(ngModel)]="user.cpassword">
            </div>
        </div>

        <button type="submit" class="btn btn-dark">Registrami</button>

    </form>

</div>
